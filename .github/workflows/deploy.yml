name: Deploy Agape V1 to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: eu-south-2
  ECR_REPOSITORY: agape-v1
  EC2_HOST: 18.101.204.68
  EC2_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_ENV

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            # Login to ECR
            aws ecr get-login-password --region eu-south-2 | docker login --username AWS --password-stdin 635737031454.dkr.ecr.eu-south-2.amazonaws.com

            # Pull latest image
            cd /home/ubuntu/delejove-v2-backend
            docker compose pull backend-v1

            # Deploy with zero-downtime
            docker compose up -d --no-deps backend-v1

            # Wait for health check
            sleep 10

            # Check if backend-v1 is healthy
            docker compose ps backend-v1 | grep -q "Up" || exit 1

            # Restart nginx if needed
            docker compose restart nginx

            # Cleanup old images
            docker image prune -af --filter "until=24h"
          EOF

          rm -f private_key.pem

      - name: Verify deployment
        run: |
          sleep 5
          curl -f https://agape.penwin.cloud/api/v1/health || exit 1
          echo "✅ V1 Backend deployment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ V1 Backend deployment failed!"
